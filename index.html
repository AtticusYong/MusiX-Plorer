<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="spotify.png" type="image/x-icon"> -->
    <title>Song Player</title>
    <style>
        div {
            text-align: center;
        }

        .music {
            background: #053b829a;
        }
    </style>
</head>
<body>
    <div class="music">
        <div class="header">
            <h1><img src="spotify.png" alt="spotify" width="30">&nbsp;Spotify</h1>
        </div>
        <div class="unity">
            <img src="images/thefatrat-unity.jpg" alt="unity" width="50">
            <audio controls><source src="music/TheFatRat - Unity.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="monody">
            <img src="images/thefatrat-monody.jpg" alt="monody" width="50">
            <audio controls><source src="music/TheFatRat - Monody (feat. Laura Brehm).mp3" type="audio/mpeg"></audio>
        </div>
        <div class="mayday">
            <img src="images/thefatrat-mayday.jpg" alt="mayday" width="50">
            <audio controls><source src="music/TheFatRat - MAYDAY feat. Laura Brehm.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="rise-up">
            <img src="images/thefatrat-rise-up.jpg" alt="rise-up" width="50">
            <audio controls><source src="music/TheFatRat - Rise Up.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="fly-away">
            <img src="images/thefatrat-fly-away.jpg" alt="fly-away" width="50">
            <audio controls><source src="music/TheFatRat - Fly Away.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="we'll-meet-again">
            <img src="images/thefatrat-well-meet-again.jpg" alt="well-meet-again" width="50">
            <audio controls><source src="music/TheFatRat - We'll Meet Again.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="no-no-no">
            <img src="images/thefatrat-no-no-no.jpg" alt="no-no-no" width="50">
            <audio controls><source src="music/TheFatRat - No No No.mp3" type="audio/mpeg"></audio>
        </div>
    </div>
</body>
</html>
